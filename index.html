<!DOCTYPE html>
<html>
    <head>
        <title>File Upload Wizard Demo</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

        <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="bower_components/polymer/polymer.html">
        <link rel="import" href="bower_components/paper-material/paper-material.html">

        <link rel="import" href="file-upload-wizard.html">

        <style>
            paper-material {
                padding: 1em;
                width: 50%;
                margin: auto !important;
                background: #efefef;
            }
        </style>
    </head>

    <body class="fullbleed layout vertical">
        <paper-material>
            <file-upload-wizard headers='["First Name", "Last Name", "Address"]' filter='[".csv", ".tsv"]'>
                [
                    ["First Name", "Last Name", "Address"],
                    ["John", "Doe", "123 Blue Street"],
                    ["Amy", "Smith", "456 Sprint Road"],
                    ["Howard", "Poll", "789 Orange Street"],
                    ["Lindsey", "Hammond", "999 Autumn Lane"]
                ]
            </file-upload-wizard>
        </paper-material>
    </body>
</html>
